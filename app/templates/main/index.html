<!DOCTYPE html>
<html>
<head>
<title>Prokop API Client Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">ProKop API Client Demo</a>
        </div>
    </div>
    <div id="main" class="container">

    <table class="table table-striped">
        <tr><td style="width: 1px;"></td><td><b>Project</b></td><td><b>Options</b></td></tr>
        <!-- ko foreach: projects -->
        <tr>
            <td>
                <span data-bind="visible: active" class="label label-success">Done</span>
                <span data-bind="visible: !active()" class="label label-important">In Progress</span>
            </td>
            <td><p><b data-bind="text: name"></b></p><p data-bind="text: info"></p></td>
            <td>
                <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
                <button data-bind="click: $parent.remove" class="btn">Delete</button>
                <span data-bind="visible: active">
                    <button data-bind="click: $parent.markInProgress" class="btn">Mark In Progress</button>
                </span>
                <span data-bind="visible: !active()">
                    <button data-bind="click: $parent.markDone" class="btn">Mark Done</button>
                </span>
            </td>
        </tr>
        <!-- /ko -->
    </table>
    <button data-bind="click: beginAdd" class="btn">Add Task</button>

    </div>

    <div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="addDialogLabel">Add Project</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputProject">Project</label>
                    <div class="controls">
                        <input data-bind="value: name" type="text" id="inputProject" placeholder="Project name" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <div class="controls">
                        <input data-bind="value: info" type="text" id="inputDescription" placeholder="Info" style="width: 300px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: addProject" class="btn btn-primary">Add Task</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>

    <script type="text/javascript">

        function ProjectsViewModel() {
            var self = this;
            self.projectsURI = 'http://127.0.0.1:5000/api/v1.0/projects/';
            self.username  = "test";
            self.password = "test";
            self.projects = ko.observableArray();

            self.ajax = function(uri, method, data) {
                var request = {
                    url: uri,
                    type: method,
                    contentType: "application/json",
                    accepts: "application/json",
                    cache: false,
                    dataType: 'json',
                    data: JSON.stringify(data),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", 
                            "Basic " + btoa(self.username + ":" + self.password));
                    },
                    error: function(jqXHR) {
                        console.log("ajax error " + jqXHR.status);
                    }
                };
                return $.ajax(request);
            }

            self.beginAdd = function() {
                $('add').modal('show');
            }

            self.beginEdit = function(project) {
                editProjectViewModel.setProject(projct);
                $('#edit').modal('show');
            }

            self.edit = function(project, data) {
                self.ajax(project.uri(), 'PUT', data).done(function(res) {
                    self.updateProject(project, res.project);
                });
            }

            self.updateProject = function(project, newproject) {
                var i = self.projects.indexOf(project);
                self.projects()[i].uri(newProject.uri);
                self.projects()[i].title(newProject.title);
                self.projects()[i].description(newProject.description);
                self.projects()[i].done(newProject.done);
            }

            self.remove = function(project) {
                self.ajax(project.uri(), 'DELETE').done(function() {
                    self.projects.remove(project);
                });
            }

            self.markInProgress = function(project) {
                self.ajax(project.uri(), 'PUT', { done: false }).done(function(res) {
                    self.updateProject(project, res.project);
                });
            }

            self.markDone = function(project) {
                self.ajax(project.uri(), 'PUT', { done: true }).done(function(res) {
                    self.updateProject(project, res.project);
                });
            }

            self.ajax(self.projectsURI, 'GET').done(function(data) {
            for (var i = 0; i < data.projects.length; i++) {
                self.projects.push({
                    uri: ko.observable(data.projects[i].uri),
                    title: ko.observable(data.projects[i].name),
                    description: ko.observable(data.projects[i].info),
                    done: ko.observable(data.projects[i].active)
                });
            }
        });

            self.add = function(task)
            {
                self.ajax(self.projectsURI, 'POST', project).done(function(data) {
                    self.projects.push({
                        uri: ko.observable(data.project.uri),
                        title: ko.observable(data.project.name),
                        description: ko.observable(data.project.info),
                        done: ko.observable(data.project.active)
                    });
                });
            }
        }

        function AddProjectViewModel() {
            var self = this;
            self.name = ko.observable();
            self.info = ko.observable();

            self.addProject = function() {
                $('#add').modal('hide');
                projectsViewModel.add({
                    name: self.name(),
                    info: self.info()
                });
                self.name("");
                self.info("");
            }
        }

        function EditProjectViewModel() {
            var self = this;
            self.name = ko.observable();
            self.info = ko.observable();
            self.done = ko.observable();

            self.setProject = function(project) {
                self.project = project;
                self.name(project.name());
                self.info(project.info());
                self.done(project.done());
                $('edit').modal('show');
            }
            self.editProject = function() {
                $('#edit').modal('hide');
                projectsViewModel.edit(self.project, {
                    name: self.name(),
                    info: self.info() ,
                    done: self.done()
                });
            }
        }

        var projectsViewModel = new ProjectsViewModel();
        var addProjectViewModel = new AddProjectViewModel();
        var editProjectViewModel = new EditProjectViewModel();
        ko.applyBindings(projectsViewModel, $('#main')[0]);
        ko.applyBindings(addProjectViewModel, $('#add')[0]);
        ko.applyBindings(editProjectViewModel, $('#edit')[0]);

    </script>
</body>
</html>
